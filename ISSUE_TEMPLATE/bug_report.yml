name: "üêõ Bug Report"
description: Report a reproducible bug
title: "[Bug] "
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Please fill out all required sections.

  - type: input
    id: component
    attributes:
      label: Affected Component
      placeholder: e.g., Login Form, API Endpoint
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      placeholder: Describe the bug and how it happened
    validations:
      required: true

  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe error
    validations:
      required: true
